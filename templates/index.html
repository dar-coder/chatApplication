<!DOCTYPE html>
<html>
	<head>
		<title>Dar-Chat</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="..\static\index.js"></script>
	</head>
	<body>
		
		<form id="userform">
			<div class="form-group">
				<input id="displayname" class="form-control" autocomplete="off" autofocus type="text" placeholder="Enter Display Name">
			</div>	
				<button id="submitname" class="btn btn-primary" type="submit">Submit Display Name</button>
		</form>

		<h1><span id="greeting"></span><span> </span><span id="name"></span></h1>

		<br>

		<ul id="messages">
			
		</ul>

		<form id="messageform">
			<div class="form-group">
				<textarea id="message" class="form-control" rows="4" cols="50" placeholder="Type your message..." autofocus></textarea>
			</div>
			<button class="btn btn-primary">Send message</button>
		</form>	

	</body>
</html>
